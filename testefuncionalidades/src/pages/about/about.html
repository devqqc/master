<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-scroll scrollX="true" style="width: 100%;height: 400px;">
    
      <ion-item *ngFor="let banda of getBandas()">
        <div  style="width: 2000px;height: 400px;">

        </div>
          <ion-card style="display: table-cell;border: solid 1px #ccc;">
            <ion-card-header>
              {{banda.desc}}
            </ion-card-header>
            <ion-card-content>
              The British use the term "header", but the American term "head-shot" the English simply refuse to adopt.
            </ion-card-content>
          </ion-card>
        </ion-item>
  </ion-scroll>


</ion-content>
